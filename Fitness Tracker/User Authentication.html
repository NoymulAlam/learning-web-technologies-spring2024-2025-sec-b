<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #42a847;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    .screen {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login Screen -->
  <div id="login" class="screen active">
    <h2>Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="loginEmail" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="loginPassword" required>
    </div>
    <button onclick="alert('Login logic goes here')">Login</button>
    <div class="link">
      <a onclick="switchScreen('forgot')">Forgot Password?</a><br>
      <a onclick="switchScreen('signup')">Create Account</a>
    </div>
  </div>

  <!-- Signup Screen -->
  <div id="signup" class="screen">
    <h2>Sign Up</h2>
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="signupName" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="signupEmail" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="signupPassword" required>
    </div>
    <button onclick="switchScreen('verify')">Sign Up</button>
    <div class="link">
      <a onclick="switchScreen('login')">Already have an account? Login</a>
    </div>
  </div>

  <!-- Forgot Password Screen -->
  <div id="forgot" class="screen">
    <h2>Forgot Password</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="forgotEmail" required>
    </div>
    <button onclick="switchScreen('reset')">Send Reset Link</button>
    <div class="link">
      <a onclick="switchScreen('login')">Back to Login</a>
    </div>
  </div>

  <!-- Reset Password Screen -->
  <div id="reset" class="screen">
    <h2>Reset Password</h2>
    <div class="form-group">
      <label>New Password</label>
      <input type="password" id="newPassword" required>
    </div>
    <button onclick="alert('Reset logic goes here')">Reset Password</button>
    <div class="link">
      <a onclick="switchScreen('login')">Back to Login</a>
    </div>
  </div>

  <!-- Email Verification Screen -->
  <div id="verify" class="screen">
    <h2>Email Verification</h2>
    <p>A verification link has been sent to your email.</p>
    <button onclick="switchScreen('login')">Continue to Login</button>
  </div>
</div>

<script>
  function switchScreen(screenId) {
    const screens = document.querySelectorAll('.screen');
    screens.forEach(screen => screen.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');
  }
</script>

</body>
</html>
