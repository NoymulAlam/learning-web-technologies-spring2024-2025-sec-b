<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
    </style>
</head>
<body>
    <h1 id="head">Lab performance : 7</h1>
    <form onsubmit="return clickSubmitButton(event)">
        <fieldset>
            <legend><b>Degree</b></legend>
            <label>User Id</label>
            <input type="number" id="userid" value=""><br><br>
            
            <label>Picture</label>
            <input type="file" id="image"><br>
            <hr>
            
            <button type="submit">Submit</button>
        </fieldset>  
    </form>
    
    <p id="msg"></p>

    <script>
        function clickSubmitButton(event) {
            event.preventDefault();

            let userId = document.getElementById("userid").value;
            let image = document.getElementById("image").files.length;
            let message = document.getElementById("msg");

            if (userId === "" || userId <= 0) {
                message.style.color = "red";
                message.innerText = "Enter your UserId. User ID must be a positive number.";
                return false;
            }

            if (image === 0) {
                message.style.color = "red";
                message.innerText = "Please upload a picture.";
                return false;
            }

           alert("Profile submitted");

            return true;
        }
    </script>
</body>
</html>
