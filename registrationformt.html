<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <table border="1'>
        <tr>
    <h2>Student Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <td><label>First Name:</label></td>
        <td><input type="text" name="first_name" required></td>
		</tr>
		
        <tr>
        <td><label>Last Name:</label></td>
        <td><input type="text" name="last_name" required></td>
        </tr>
		
		<tr>
        <td><label>ID:</label></td>
        <td><input type="password" name="student_id" required></td>
        </tr>
		
		<tr>
        <td><label>Email:</label></td>
        <td><input type="password" name="email" required></td>
        </tr>
		
		<tr>
        <td><label>Date of Birth:</label></td>
        <td><input type="date" name="dob" required></td>
        </tr>
		
		<tr>
        <td><label>Gender:</label></td>
        <td><input type="radio" name="gender" value="male"> Male</td>
        <td><input type="radio" name="gender" value="female"> Female</td>
        </tr>
		
		<tr>
        <label>Skills:</label>
        <input type="checkbox" name="skills" value="Programming"> Programming
        <input type="checkbox" name="skills" value="Design"> Design
        <input type="checkbox" name="skills" value="Data Analysis"> Data Analysis
        <input type="checkbox" name="skills" value="Database Management"> Database Management
        <input type="checkbox" name="skills" value="Cybersecurity"> Cybersecurity
        <input type="checkbox" name="skills" value="AI & Machine Learning"> AI & Machine Learning
        <input type="checkbox" name="skills" value="Cloud Computing"> Cloud Computing
        </tr>
		
		<tr>
        <td><label>Department:</label></td>
        <td><select name="department" required></td>
            <td><option value="CSE">CSE</option></td>
            <td><option value="EEE">EEE</option></td>
            <td><option value="IPE">IPE</option></td>
			<td><option value="Civil">Civil</option></td>
			<td><option value="BME">BME</option></td>
			<td><option value="ME">ME</option></td>
            <td><option value="Pharmacy">Pharmacy</option></td>
            <td><option value="Law">Law</option></td>
            <td><option value="BBA">BBA</option></td>
			<td><option value="Economics">Economics</option></td>
			<td><option value="English & Literature">English & Literature</option></td>
		</tr>	
            
        </select>
        
		<tr>
        <td><label>Address:</label></td>
        <td><textarea name="address" rows="4" required></textarea></td>
        </tr>
		
		<tr>
        <td><label>Upload Image:</label></td>
        <td><input type="file" name="image" required></td>
        </tr>
		
		<tr>
        <br><br><br>
         <td><input type="button" value="Click"></td>
		 <td><input type="submit" value="Register"></td>
		 <td><input type="reset" value="Reset"></td>
		</tr>
		
		<div class="row">
  <div class="column 1"></div>
  <div class="column 2"></div>
</div>
    </form>
</body>
</html>
